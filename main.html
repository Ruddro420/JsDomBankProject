<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Happy Banking</title>
</head>
<body>

    <main>
        <!-- Transaction Details -->
        <section>
            <div class="container">
                <div class="row">
                    <h2 class="text-center mt-4">Let's Started Happy Bangking</h2>
                    <div class="col mt-5">
                        <div class="card p-3 bg-dark text-light">
                            <div class="card-body">
                                <h2>Deposit $ </h2>
                                <h3 id="depositValue"> 000</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col mt-5">
                        <div class="card p-3 bg-info text-light">
                            <div class="card-body">
                                <h2>Withdraw $</h2>
                                <h3 id="withdrawValue">000</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col mt-5">
                        <div class="card p-3 bg-success text-light">
                            <div class="card-body">
                                <h2>Balance $</h2>
                                <h3 id="balanceValue">000</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw Function -->
        <section>
            <div class="container">
                <div class="row mt-4">
                    <div class="col mt-5">
                        <div style="background: #F08080; color: rgb(0, 0, 0);" class="card p-3">
                            <div class="card-body">
                                <h5>Please Deposit</h5>
                                <input min="0" class="form-control" type="number" name="" id="depositField" placeholder="$ amount you want to deposit"> <br>
                                <button id="depositBtn" class="btn btn-dark">Deposit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col mt-5">
                        <div style="background: #FAFAD2; color: rgb(0, 0, 0);" class="card p-3">
                            <div class="card-body">
                                <h5>Please Withdraw</h5>
                                <input min="0" class="form-control" type="number" name="" id="withdraw-field" placeholder="$ amount you want to withdraw"> <br>
                                <button id="withdrawbtn" class="btn btn-dark">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div> <br>
                <div class="row">
                    <div class="col text-center">
                        <button id="logout" class="btn btn-danger btn-block">Logout</button>
                    </div>
                </div>
                <br><br>
            </div>
        </section>
    </main>

    <script>
        const logoutBtn = document.getElementById('logout');

        logoutBtn.addEventListener('click',function(){
            window.location.href='index.html';
        });
    </script>

    

<!-- JavaScript Bundle with Popper -->
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
</body>
</html>
